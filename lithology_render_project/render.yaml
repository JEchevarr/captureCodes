
services:
  - type: web
    name: lithology-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt && cd frontend && npm install react-scripts --save && npm run build"
    startCommand: "gunicorn backend.api:app"
    plan: free
    regions: global
    envVars:
      - key: FLASK_ENV
        value: production
